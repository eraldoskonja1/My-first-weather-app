<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/21dc687a11.js" crossorigin="anonymous"></script>
    <!-- Text link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Style CSS link -->
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="/images/404.png" alt="...">
            <p>Oops! Invalid Location </p>
        </div>
    

    <div class="weather-box">
         <img src="images/clear.png" alt="..."> 
         <p class="temperature">22 <span>Â°C</span> </p>
         <p class="description">Clear Sky</p>
    </div>

    <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
        </div>

        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
                <span></span>
                <p>Wind Speed</p>
            </div>
        </div>

    </div>

</div>

    <script src="main.js"></script>
</body>
</html>
